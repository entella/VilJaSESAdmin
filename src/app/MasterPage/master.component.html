<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
</head>
<section>
    <my-placeholder name="navigation">
        <div class="wrap_all">
            <header id="header" class="main-header">
                <nav role="navigation" class="navbar custom-navbar" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" (click)="handleMenu();" data-toggle="collapse"
                                data-target="#navigation" *ngIf="isUserLoggedin">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="javascript:void(0);" class="logo-link" (click)="redirectToHome();"><img src="assets/images/Logo.png" class="img-responsive custom-logo" alt="SYB"></a>
                        </div>
                        <div id="navigation" [ngClass]="isNavbarCollapsed?'collapse navbar-collapse':'navbar-collapse'"
                            aria-expanded="false" *ngIf="isUserLoggedin">
                            <ul class="nav navbar-nav navbar-right">
                                <li [routerLinkActive]="['active']"><a routerLink="/Newsflow">Newsflow</a></li>
                                <li [routerLinkActive]="['active']"><a routerLink="/members">Members</a></li>
                                <li [routerLinkActive]="['active']">
                                    <a routerLink="/reports">Reports</a>
                                    <div class="number-position">
                                        <span class="menu-badge" *ngIf="reportBadgeCount > 0">{{reportBadgeCount}}</span>
                                    </div>
                                </li>
                                <li [routerLinkActive]="['active']"><a routerLink="/adminProfile">Admin</a></li>
                                <li class="login-btn"><a href="/">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

        </div>
    </my-placeholder>
</section>
<section>
    <my-placeholder name="main"></my-placeholder>
</section>
<router-outlet name="master"></router-outlet>
